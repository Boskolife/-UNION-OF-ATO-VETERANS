<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>СПІЛКА ВЕТЕРАНІВ АТО</title>
    <link rel="stylesheet" href="/styles/main.scss" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:regular,500,600,700"
      rel="stylesheet"
    />
    <script type="module" src="/js/main.ts" defer></script>
  </head>

  <body>
    {{> header_white }}
    <main>
      <section class="main_section">
        <img
          class="main_bg"
          src="./images/main/main_img.webp"
          alt="main background"
        />
        <div class="container">
          <div class="content">
            <div class="main_logo">
              <img src="./images/main/main_logo.webp" alt="main logo" />
            </div>
            <div class="main_text">
              <h1 class="main_title">
                ХАРКІВСЬКА ОБЛАСНА ГРОМАДСЬКА ОРгаНІЗАЦІЯ «СПІЛКА ВЕТЕРАНІВ АТО»
              </h1>
              <div class="since">
                <span class="since_title">заснована у 2015 р.</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    {{> footer }}
  </body>
</html>
